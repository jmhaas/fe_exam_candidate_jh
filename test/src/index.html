<body>
	<div class="container">
		<h1 class="display-3">dogCEO</h1>
		<p class="display-2">A simple tool to generate new pictures of dogs. <br> Search for new pictures to add them to your collection.</p>
	</div>
	<form>
		<div class="form-group">
			<input type="new-dog" class="form-control" id="generateNewDog" aria-describedby="newDog" placeholder="Enter dog name">

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<div class="wrapper">
		<button type="button" id="btn">Get a Random Dog!</button>
	</div>

	<div class="card">
		<div id="image"></div>
	</div>
